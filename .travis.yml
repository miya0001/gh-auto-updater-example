sudo: false
language: php
notifications:
  email:
    on_success: never
    on_failure: change
php:
- 5.6
- 7.0
env:
- WP_VERSION=latest WP_MULTISITE=0
- WP_VERSION=nightly WP_MULTISITE=0
before_script:
- bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
script:
- phpunit
after_success:
- composer install
- zip -r gh-auto-updater-example.zip .
deploy:
  provider: releases
  api_key:
    secure: 
  file: gh-auto-updater-example.zip
  on:
    tags: true
    repo: miya0001/gh-auto-updater-example
